<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap h8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>

  <div class="container">
    <h3>Registreerimine</h3>
      <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4 mb-3">
            <label for="valid1">Eesnimi</label>
            <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="valid2">Perenimi</label>
            <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
        </form>
      <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4 mb-3">
            <label for="valid2">Email</label>
            <input type="text" class="form-control" id="valid2" placeholder="email@email.ee" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="valid2">Telefon</label>
            <input type="text" class="form-control" id="valid2" placeholder="5555 6666" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-sm-8">
            <label for="validationTextarea" class="form-label">Kirjeldus</label>
            <textarea class="form-control" id="validationTextarea" required></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Olen tutvunud ja nõus privaatsustingimustega
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
            <p></p>
        <div class="col-sm-4">
            <input class="btn btn-primary" type="submit" value="Registreeru">
        </div>
      </form>
  </div>


   <script src="https://kit.fontawesome.com/56055df5c8.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
</body>
</html>
